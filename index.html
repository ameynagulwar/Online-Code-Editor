<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4552/4552633.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b36b6562bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="editor">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="display()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="display()"></textarea>

            <label><i class="fa-brands fa-js"></i>JAVASCRIPT</label>
            <textarea id="js-code" onkeyup="display()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output" onkeyup="display()"></iframe>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
